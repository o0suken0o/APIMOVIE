<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #218838;
            }

        a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Đăng ký tài khoản</h2>

        <form id="register-form">
            <input type="text" id="username" placeholder="Tên người dùng" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Mật khẩu" required />
            <button type="submit">Đăng ký</button>
        </form>

        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        <p id="result" style="color:red; margin-top:10px;"></p>
    </div>
    <script src="js/Home.js"></script>
</body>
</html>
